
<html  xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:sec="http://www.springframework.org/security/facelets/tags"
     xmlns:p="http://primefaces.org/ui">

    <h:head id="head1">
        <title id="title">Paideia Software</title>
        <link href="#{labels.contexto}/styles/#{applicationController.estiloB1}" rel="stylesheet" type="text/css" />
        <script lang="JavaScript" type="text/JavaScript" src="#{labels.contexto}/scripts/funciones.js"></script>
        <f:view id="view1" locale="#{generalController.locale}" />
     </h:head>
     <h:body id="body1">
         <div id="holder">																																																																																																																																																																																																																																																																											
            <div id="top">
                <div id="name_part_1" >#{labels.p_nombre} <span class="orange">#{labels.sn_pletra}</span>#{labels.s_nombre}</div>
                <div style="padding-left: 10px">
                   <img src="#{labels.contexto}/images/u1.gif" /> 
                <p:outputLabel value="  Dr. #{licenciaController.licencia.profesional.name} "/>
                <p:outputLabel value=" - Faltan #{licenciaController.nroDiasVenceLicencia} dÃ­as para el vencimiento de su licencia " rendered="#{licenciaController.nroDiasVenceLicencia le 3}"/>
                <h:link outcome="/registro/compra.xhtml"  value="Comprar" rendered="#{licenciaController.nroDiasVenceLicencia le 3}"/>
               </div>
               <div style="text-align: right">
                  <!--<p:graphicImage value="images/logo1.png" />-->
                  <sec:ifAnyGranted roles="ROLE_USER, MASTER">
                    <a id="ref1" href="#{labels.contexto}/j_spring_security_logout">Cerrar Sesion</a>
                  </sec:ifAnyGranted>  
               </div>
            </div>
            <div id="left_col">
                <div class="clearboth"></div>												
                <!-- Menu -->
                <ui:insert id="nav" name="navegador">
                    <ui:include src="menu.xhtml">
                        <ui:param name="tipo" value="TIERED" />
                    </ui:include>
                </ui:insert>
                <!-- Menu end-->				
            </div>
            <!--Contenido-->
            <div id="right_col">											
                <ui:insert id="cont" name="contenido"></ui:insert>										
            </div>
            <!--End contenido-->
            <!--Pie -->
            <div id="bottom">											
                 <ui:insert id="nav" name="pie">
                     <ui:include src="piepag.xhtml"/>
                 </ui:insert>
            </div>
            <!--End Pie-->
        </div>
    </h:body>
</html>
