<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:sec="http://www.springframework.org/security/facelets/tags"
     xmlns:p="http://primefaces.org/ui">

    <h:head id="head1">
        <title id="title">V.I. Tecnología</title>
        <link id="link1" rel="stylesheet" type="text/css" href="#{labels.contexto}/styles/principal.css"/>
        <f:view id="view1" locale="#{generalController.locale}" />

     </h:head>
     <h:body id="body1">
        <div class="column_detail one" id="main-content" role="main">
            <div class="portlet-layout">
            
            <nav class="site-breadcrumbs" id="breadcrumbs">
                <ui:insert id="nav" name="navegador"></ui:insert>
            </nav>
            <div class="banner">
                <sec:ifAnyGranted roles="ROLE_USER, MASTER">
                    <a id="ref1" href="#{labels.contexto}/j_spring_security_logout">Cerrar Sesión</a>
                </sec:ifAnyGranted>
            </div>
            <div class="portlet-layout">
                <div class="portlet-column portlet-column-only" id="column-1">
                    <ui:insert id="cont" name="contenido"></ui:insert>
                </div>
            </div>
            <div class="texture left"></div>
            <div class="texture right"></div>
           </div>
        </div>
        
    </h:body>
</html>
