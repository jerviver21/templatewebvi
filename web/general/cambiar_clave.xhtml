<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
  <ui:composition template="#{applicationController.plantilla}">
    <ui:define name="navegador">
        <ui:include src="../menu.xhtml"/>
    </ui:define>
    <ui:define name="contenido">
        <h:form id="form">
            <p:messages/>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{labels.clave_nueva}"/>
                <p:password id="newpassword" value="#{changePassController.newPass}" feedback="true"/>

                <h:outputLabel value="#{labels.conf_clave_nueva}"/>
                <p:password id="confirmpassword" value="#{changePassController.confirmPass}" feedback="true"/>

                <p:commandButton value="#{labels.boton_enviar}" action="#{changePassController.changePassword}" update="@form"/>
            </h:panelGrid>
        </h:form>
   </ui:define>
  </ui:composition>
</f:view>
</html>
