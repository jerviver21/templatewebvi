
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
    <ui:composition template="#{applicationController.plantillaIndex}">
    
    <ui:define name="contenido">
        <h:form id="form1">
            <p:growl id="msgs"/>
            <span class="titulo">Activación Usuario:</span>
            <br/>
            <p:outputLabel value="Su nro licencia gratuita fue eviado a su e-mail "/>
            <br/>
            <p:panelGrid  columns="3" >
                <p:outputLabel id="l_licencia" value="Nro Licencia: "/>
                <p:inputText  id="licencia" value="" validatorMessage="Sólo números!">
                    <f:validateRegex pattern="\d+" />
                </p:inputText>
                <p:message id="m_licencia" for="licencia"/>
                <f:facet name="footer">
                    <p:commandButton id="reg_button" value="Activar"  ajax="false"/>
                </f:facet>
            </p:panelGrid>
            <br/>
            <br/>
            <p:panel rendered="#{false}" header="">
               <h:outputLabel value="" style="color: blue; text-align: justify"/> 
               <br/>
               <h:link value="Ingrese al Sistema" outcome="/index.jsp"/>
            </p:panel>
            
            
        </h:form>
    </ui:define>
    <ui:define name="pie">
        <ui:include src="../piepag.xhtml"/>
    </ui:define>
  </ui:composition>
</f:view>
</html>
